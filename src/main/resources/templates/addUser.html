<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>用户管理系统</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  </head>

  <body>
    <div th:replace="top::top">
    </div>

    <div class="container-fluid">
      <div class="row">
      <div th:replace="sider::sider"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <form class="form-horizontal" th:action="@{/addUser}" method="post">
            <!-- <div class="form-group">
                <label for="id" class="col-sm-2 control-label">员工编号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="id" id="id"
                        placeholder="员工编号" required autofocus>
                </div>
            </div> -->
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="用户名" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-2">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="姓名" required>
              </div>
            </div>
            <div class="form-group">
              <label for="sex" class="col-sm-2 control-label">性别</label>
              <div class="col-sm-2">
                <label class="radio-inline">
                  <input type="radio" id="sex" name="sex" value="男" required checked> 男
                </label>
                <label class="radio-inline">
                <input type="radio" id="sex" name="sex"  value="女"> 女
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="age" class="col-sm-2 control-label">年龄</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="age" name="age"
                       placeholder="年龄" required>
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label">手机号</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="phone" name="phone"
                       placeholder="手机号" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">添加</button>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>

    <script th:src="@{/js/jquery-slim.min.js}" ></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-3.1.1.min.js}" ></script>
    <!-- Icons -->
    <script th:src="@{/js/feather.min.js}"></script>
    <script>
      feather.replace()
    </script>
    <script th:src="@{/js/chart.min.js}"></script>

  </body>
</html>
